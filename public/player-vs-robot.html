<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <script defer src="playerVsRobot.js"></script>

  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="grid">

    <div class="player-name name-1">
      <span>You</span>
    </div>

    <div class="player-name name-2">
      <span>Robot</span>
    </div>

    <div class="hand-1">
      <div class="circle">
        <span class="span-hand-1"></span>
      </div>
    </div>

    <div class="hand-2">
      <div class="circle">
        <span class="span-hand-2"></span>
      </div>
    </div>

    <div class="result">
      <span class="result-span"></span>
    </div>

    <div class="choose">
      <button class="btn primary rock">Rock</button>
      <button class="btn primary paper">Paper</button>
      <button class="btn primary scissors">Scissors</button>
    </div>
  </div>
</body>

</html>
